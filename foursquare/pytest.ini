[tool:pytest]
# pytest configuration for Foursquare tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require Neo4j)
    geospatial: Geospatial tests (require Neo4j with spatial support)
    slow: Slow running tests

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:neo4j.*
    ignore::PendingDeprecationWarning

# Test timeout (seconds)
timeout = 300